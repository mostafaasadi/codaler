<!DOCTYPE html>
<html>
{% block head %}

<head>
  <title>{% block title %}{% endblock %} - کدالر</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"
    media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"
    media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
</head>
{% endblock %}

<body dir="rtl" style="background-color: #D7DEE0;">
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <div class="navbar-fixed">
    <nav class="blue darken-4">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" data-target="mobile-demo" class="button-collapse sidenav-trigger"><i class="fa fa-bars fa-2x"
              aria-hidden="true"></i></a>
          <ul id="nav-mobile" class="hide-on-med-and-down">
            <li class="rtl right"></li>
            <li class="rtl right"></li>
          </ul>
          <div class="left">
            <a href="/logout"><i class="material-icons">logout</i>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col s10">
      {% block content %}{% endblock %}
    </div>
    <div class="col s2">
      <div class="collection">
        <a href="/" class="collection-item pf">
          <h5>پیشخوان</h5>
        </a>

        <a href="/add" class="collection-item pf">
          <h5>مدیریت نمادها</h5>
        </a>

      </div>
    </div>
  </div>
  <script type="text/javascript">
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, { edge: 'right' });
    M.AutoInit();
  </script>
  {% block footer %}
  {% endblock %}
</body>
<footer class="page-footer blue darken-4">
  <div class="footer-copyright">
    <div class="container pf">
        پروژه آزاد‍ کدالر
    </div>
  </div>
</footer>

</html>
